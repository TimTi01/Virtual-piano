<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Virtual-piano</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">Virtual piano</h1>
    </header>

    <main class="content">
        <div class="content_container-slider">

            <div class="slider_button-wrap-left">
                <button class="slider_button-left"></button>
            </div>

            <div class="slider">            
                <div class="container-picture">
                    <div class="slider-track">
                        <img class="picture_1" src="files/photos/img-sditd.png" alt="sditd" data-index="0" data-elem="pictures" data-pictures="sditd">
                        <img class="picture_2" src="files/photos/img-will-he.png" alt="will-he" data-index="1" data-elem="pictures" data-pictures="will-he">
                        <img class="picture_3" src="files/photos/img-modus.png" alt="modus" data-index="2" data-elem="pictures" data-pictures="modus">
                    </div>
                </div>
            </div>

            <div class="slider_button-wrap-right">
                <button class="slider_button-right"></button>
            </div>

        </div>

        <div class="piano">
            <div class="container-top">

                <div class="container-github">
                    <a class="github" href="https://github.com/TimTi01" target="_blank"></a>
                </div>

                <div class="piano-key" data-number-key="2"></div>
                <div class="piano-key" data-number-key="3"></div>
                <!-- ~~~~~~~~ -->
                <!-- contra-octave-start -->
                <div class="piano-key key-one" data-number-key="1"></div>
                <div class="piano-key" data-number-key="2"></div>
                <div class="piano-key" data-number-key="3"></div>
                <div class="piano-key" data-number-key="4"></div>
                <div class="piano-key" data-number-key="5"></div>
                <div class="piano-key" data-number-key="6"></div>
                <div class="piano-key" data-number-key="7"></div>
                <!-- contra-octave-end -->
                <!-- big-octave -->
                <div class="piano-key" data-number-key="b-si"></div>
                <div class="piano-key" data-number-key="b-la"></div>
                <div class="piano-key" data-number-key="b-sol"></div>
                <div class="piano-key" data-number-key="b-fa"></div>
                <div class="piano-key" data-number-key="b-mi"></div>
                <div class="piano-key" data-number-key="b-re"></div>
                <div class="piano-key" data-number-key="b-do"></div>
                <!-- small-octave -->
                <div class="piano-key" data-number-key="s-do"></div>
                <div class="piano-key" data-number-key="s-re"></div>
                <div class="piano-key" data-number-key="s-mi"></div>
                <div class="piano-key" data-number-key="s-fa"></div>
                <div class="piano-key" data-number-key="s-sol"></div>
                <div class="piano-key" data-number-key="s-la"></div>
                <div class="piano-key" data-number-key="s-si"></div>

                <div class="container-bttns">
                    <div class="container_indicators">
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                    </div>
                    <div class="wrap-bttn-play">
                        <button class="playback-buttons bttn-play">
                            <img class="img_play" src="files/icon/play.svg" alt="button play">
                        </button>
                        <button class="playback-buttons bttn-pause">
                            <img class="img_pause" src="files/icon/pause.svg" alt="button play">
                        </button>
                        <button class="playback-buttons bttn-stop">
                            <img class="img_stop" src="files/icon/stop.svg" alt="button play">
                        </button>
                    </div>
                </div>

                <div class="wrap-keys-black-top">
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="sb"></div>
                    <!-- ~~~~~~~~~ -->
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="ct-1b"></div>
                    <div class="piano-key-black" data-number-key-black="ct-2b"></div>
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="ct-3b"></div>
                    <div class="piano-key-black" data-number-key-black="ct-4b"></div>
                    <div class="piano-key-black" data-number-key-black="ct-5b"></div>
                    <!-- ~~~~~~~~~ -->
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="bg-1b"></div>
                    <div class="piano-key-black" data-number-key-black="bg-2b"></div>
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="bg-3b"></div>
                    <div class="piano-key-black" data-number-key-black="bg-4b"></div>
                    <div class="piano-key-black" data-number-key-black="bg-5b"></div>
                    <!-- s-oct-black -->
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="1-sb"></div>
                    <div class="piano-key-black" data-number-key-black="2-sb"></div>
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="3-sb"></div>
                    <div class="piano-key-black" data-number-key-black="4-sb"></div>
                    <div class="piano-key-black" data-number-key-black="5-sb"></div>
                </div>
            </div>
            <div class="container-bottom">
                <!-- 1-octave -->
                <div class="piano-key" data-number-key="1-do"></div>
                <div class="piano-key" data-number-key="1-re"></div>
                <div class="piano-key" data-number-key="1-mi"></div>
                <div class="piano-key" data-number-key="1-fa"></div>
                <div class="piano-key" data-number-key="1-sol"></div>
                <div class="piano-key" data-number-key="1-la"></div>
                <div class="piano-key" data-number-key="1-si"></div>
                <!-- 2-octave -->
                <div class="piano-key" data-number-key="2-do"></div>
                <div class="piano-key" data-number-key="2-re"></div>
                <div class="piano-key" data-number-key="2-mi"></div>
                <div class="piano-key" data-number-key="2-fa"></div>
                <div class="piano-key" data-number-key="2-sol"></div>
                <div class="piano-key" data-number-key="2-la"></div>
                <div class="piano-key" data-number-key="2-si"></div>
                <!-- 3-octave -->
                <div class="piano-key" data-number-key="3-do"></div>
                <div class="piano-key" data-number-key="3-re"></div>
                <div class="piano-key" data-number-key="3-mi"></div>
                <div class="piano-key" data-number-key="3-fa"></div>
                <div class="piano-key" data-number-key="3-sol"></div>
                <div class="piano-key" data-number-key="3-la"></div>
                <div class="piano-key" data-number-key="3-si"></div>
                <!-- 4-octave -->
                <div class="piano-key" data-number-key="4-do"></div>
                <div class="piano-key" data-number-key="4-re"></div>
                <div class="piano-key" data-number-key="4-mi"></div>
                <div class="piano-key" data-number-key="4-fa"></div>
                <div class="piano-key" data-number-key="4-sol"></div>
                <div class="piano-key" data-number-key="4-la"></div>
                <div class="piano-key" data-number-key="4-si"></div>
                <!-- 5-octave -->
                <div class="piano-key" data-number-key="5-do"></div>
                <div class="wrap-keys-black-bottom">
                    <!-- 1-oct-black -->
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="1-1b"></div>
                    <div class="piano-key-black" data-number-key-black="2-1b"></div>
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="3-1b"></div>
                    <div class="piano-key-black" data-number-key-black="4-1b"></div>
                    <div class="piano-key-black" data-number-key-black="5-1b"></div>
                    <!-- 2-oct-black -->
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="1-2b"></div>
                    <div class="piano-key-black" data-number-key-black="2-2b"></div>
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="3-2b"></div>
                    <div class="piano-key-black" data-number-key-black="4-2b"></div>
                    <div class="piano-key-black" data-number-key-black="5-2b"></div>
                    <!-- 3-oct-black -->
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="1-3b"></div>
                    <div class="piano-key-black" data-number-key-black="2-3b"></div>
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="3-3b"></div>
                    <div class="piano-key-black" data-number-key-black="4-3b"></div>
                    <div class="piano-key-black" data-number-key-black="5-3b"></div>
                    <!-- 4-oct-black -->
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="1-4b"></div>
                    <div class="piano-key-black" data-number-key-black="2-4b"></div>
                    <div class="piano-key-black-none" data-number-key-black="none"></div>
                    <div class="piano-key-black" data-number-key-black="3-4b"></div>
                    <div class="piano-key-black" data-number-key-black="4-4b"></div>
                    <div class="piano-key-black" data-number-key-black="5-4b"></div>
                </div>
            </div>
    </main>
    <!-- audio -->
    <div class="audio_piano-keys">
        <!-- s-octave-audio -->
        <audio data-key-num="s-do" src="files/notes/3--s_octave/s-do.mp3"></audio>
        <audio data-key-num="s-re" src="files/notes/3--s_octave/s-re.mp3"></audio>
        <audio data-key-num="s-mi" src="files/notes/3--s_octave/s-mi.mp3"></audio>
        <audio data-key-num="s-fa" src="files/notes/3--s_octave/s-fa.mp3"></audio>
        <audio data-key-num="s-sol" src="files/notes/3--s_octave/s-sol.mp3"></audio>
        <audio data-key-num="s-la" src="files/notes/3--s_octave/s-la.mp3"></audio>
        <audio data-key-num="s-si" src="files/notes/3--s_octave/s-si.mp3"></audio>
        <!-- 1-octave-audio -->
        <audio data-key-num="1-do" src="files/notes/4--1rd_octave/1-do.mp3"></audio>
        <audio data-key-num="1-re" src="files/notes/4--1rd_octave/1-re.mp3"></audio>
        <audio data-key-num="1-mi" src="files/notes/4--1rd_octave/1-mi.mp3"></audio>
        <audio data-key-num="1-fa" src="files/notes/4--1rd_octave/1-fa.mp3"></audio>
        <audio data-key-num="1-sol" src="files/notes/4--1rd_octave/1-sol.mp3"></audio>
        <audio data-key-num="1-la" src="files/notes/4--1rd_octave/1-la.mp3"></audio>
        <audio data-key-num="1-si" src="files/notes/4--1rd_octave/1-si.mp3"></audio>
        <!-- 2-octave-audio -->
        <audio data-key-num="2-do" src="files/notes/5--2rd_octave/2-do.mp3"></audio>
        <audio data-key-num="2-re" src="files/notes/5--2rd_octave/2-re.mp3"></audio>
        <audio data-key-num="2-mi" src="files/notes/5--2rd_octave/2-mi.mp3"></audio>
        <audio data-key-num="2-fa" src="files/notes/5--2rd_octave/2-fa.mp3"></audio>
        <audio data-key-num="2-sol" src="files/notes/5--2rd_octave/2-sol.mp3"></audio>
        <audio data-key-num="2-la" src="files/notes/5--2rd_octave/2-la.mp3"></audio>
        <audio data-key-num="2-si" src="files/notes/5--2rd_octave/2-si.mp3"></audio>
        <!-- 3-octave-audio -->
        <audio data-key-num="3-do" src="files/notes/6--3rd_octave/3-do.mp3"></audio>
        <audio data-key-num="3-re" src="files/notes/6--3rd_octave/3-re.mp3"></audio>
        <audio data-key-num="3-mi" src="files/notes/6--3rd_octave/3-mi.mp3"></audio>
        <audio data-key-num="3-fa" src="files/notes/6--3rd_octave/3-fa.mp3"></audio>
        <audio data-key-num="3-sol" src="files/notes/6--3rd_octave/3-sol.mp3"></audio>
        <audio data-key-num="3-la" src="files/notes/6--3rd_octave/3-la.mp3"></audio>
        <audio data-key-num="3-si" src="files/notes/6--3rd_octave/3-si.mp3"></audio>
        <!-- 4-octave-audio -->
        <audio data-key-num="4-do" src="files/notes/7--4rd_octave/4-do.mp3"></audio>
        <audio data-key-num="4-re" src="files/notes/7--4rd_octave/4-re.mp3"></audio>
        <audio data-key-num="4-mi" src="files/notes/7--4rd_octave/4-mi.mp3"></audio>
        <audio data-key-num="4-fa" src="files/notes/7--4rd_octave/4-fa.mp3"></audio>
        <audio data-key-num="4-sol" src="files/notes/7--4rd_octave/4-sol.mp3"></audio>
        <audio data-key-num="4-la" src="files/notes/7--4rd_octave/4-la.mp3"></audio>
        <audio data-key-num="4-si" src="files/notes/7--4rd_octave/4-si.mp3"></audio>
        <!-- 5-octave-audio -->
        <audio data-key-num="5-do" src="files/notes/8--5rd_octave/5-do.mp3"></audio>

        <!-- black-keys -->
        <!-- s-black -->
        <audio data-key-num="1-sb" src="files/notes/3--s_octave/s-oct-black/1-sb.mp3"></audio>
        <audio data-key-num="2-sb" src="files/notes/3--s_octave/s-oct-black/2-sb.mp3"></audio>
        <audio data-key-num="3-sb" src="files/notes/3--s_octave/s-oct-black/3-sb.mp3"></audio>
        <audio data-key-num="4-sb" src="files/notes/3--s_octave/s-oct-black/4-sb.mp3"></audio>
        <audio data-key-num="5-sb" src="files/notes/3--s_octave/s-oct-black/5-sb.mp3"></audio> 
        <!-- 1-black -->
        <audio data-key-num="1-1b" src="files/notes/4--1rd_octave/1-oct-black/1-1b.mp3"></audio>
        <audio data-key-num="2-1b" src="files/notes/4--1rd_octave/1-oct-black/2-1b.mp3"></audio>
        <audio data-key-num="3-1b" src="files/notes/4--1rd_octave/1-oct-black/3-1b.mp3"></audio>
        <audio data-key-num="4-1b" src="files/notes/4--1rd_octave/1-oct-black/4-1b.mp3"></audio>
        <audio data-key-num="5-1b" src="files/notes/4--1rd_octave/1-oct-black/5-1b.mp3"></audio> 
        <!-- 2-black -->
        <audio data-key-num="1-2b" src="files/notes/5--2rd_octave/2-oct-black/1-2b.mp3"></audio>
        <audio data-key-num="2-2b" src="files/notes/5--2rd_octave/2-oct-black/2-2b.mp3"></audio>
        <audio data-key-num="3-2b" src="files/notes/5--2rd_octave/2-oct-black/3-2b.mp3"></audio>
        <audio data-key-num="4-2b" src="files/notes/5--2rd_octave/2-oct-black/4-2b.mp3"></audio>
        <audio data-key-num="5-2b" src="files/notes/5--2rd_octave/2-oct-black/5-2b.mp3"></audio>    
        <!-- 3-black -->
        <audio data-key-num="1-3b" src="files/notes/6--3rd_octave/3-oct-black/1-3b.mp3"></audio>
        <audio data-key-num="2-3b" src="files/notes/6--3rd_octave/3-oct-black/2-3b.mp3"></audio>
        <audio data-key-num="3-3b" src="files/notes/6--3rd_octave/3-oct-black/3-3b.mp3"></audio>
        <audio data-key-num="4-3b" src="files/notes/6--3rd_octave/3-oct-black/4-3b.mp3"></audio>
        <audio data-key-num="5-3b" src="files/notes/6--3rd_octave/3-oct-black/5-3b.mp3"></audio>

        <audio data-key-num="2-4b" src="files/notes/7--4rd_octave/4-oct-black/2-4b.mp3"></audio>
        <audio data-key-num="3-4b" src="files/notes/7--4rd_octave/4-oct-black/3-4b.mp3"></audio>
        <audio data-key-num="4-4b" src="files/notes/7--4rd_octave/4-oct-black/4-4b.mp3"></audio>
        <audio data-key-num="5-4b" src="files/notes/7--4rd_octave/4-oct-black/5-4b.mp3"></audio>
    </div>
    <div class="audio-music">
        <audio data-audio-index="0" src="files/audio/Joji-slow_dancing_in_the_dark.mp3"></audio>
        <audio data-audio-index="1" src="files/audio/Joji-Will_He.mp3"></audio>
        <audio data-audio-index="2" src="files/audio/Joji-modus.mp3"></audio>
    </div>
    <!-- script js -->
    <script src="script.js"></script>
</body>
</html>
